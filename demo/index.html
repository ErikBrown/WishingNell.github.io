<!DOCTYPE html> 
<html>
	<head>
		<!-- Viewport Meta Tag for Mobile Friendliness - https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Linking the CSS File -->
		<link href="./reset.css" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">
		<!-- JS Script -->
		<script async src="./script.js"></script>
		<link rel="icon" type="image/png" href="../media/favicon.png">
		<title>Demo</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
	</head>
	<body>
        <div class="demo-player-container">
            <div class="demo-player">
                <div class="demo-label">
                </div>
                <div class="demo-player-bottom">
                    <div class="demo-player-info circle-button"></div>
                    <div class="demo-player-volume-box">
						<object data="../assets/SpeakerIcon.svg" type="image/svg+xml" class="speaker-icon"></object>
						<div class="demo-player-volume-bar">
							<div class="demo-player-volume-indicator"></div>
							<div class="demo-player-volume-level"></div>
						</div>
					</div>
                    <div class="demo-player-flip circle-button">
						<object data="../assets/FlipSideIcon.svg" type="image/svg+xml" class="flipside-icon"></object>
					</div>
                </div>
            </div>
        </div>
	</body>
</html>
